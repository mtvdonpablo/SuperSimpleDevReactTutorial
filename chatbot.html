<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
      body {
        font-family: Arial;
        margin-top: 0px;
        margin-bottom: 0px;
      }

      .send-button {
        background-color: rgb(25, 135, 84);
        color: white;
        padding: 12px 20px;
        margin-left: 10px;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        cursor: pointer;
      }

      .chat-input {
        padding: 12px 15px;
        border-radius: 10px;
        border-width: 1px;
        font-size: 15px;

        flex-grow: 1;
      }

      .chat-input-container {
        display: flex;
        margin-bottom: 60px;
      }

      .app-container {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;

        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .chat-message-user {
        display: flex;
        justify-content: end;
        align-items: start;
      }

      .chat-message-robot {
        display: flex;
        align-items: start;
      }

      .chat-message-text {
        background-color: rgb(238, 238, 238);
        padding: 15px 20px;
        border-radius: 10px;
        margin-right: 10px;
        margin-left: 10px;
        margin-bottom: 20px;
        max-width: 300px;
      }

      .chat-message-profile {
        width: 45px;
      }

      .chat-messages-container {
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;

      }
    </style>
</head>
<body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev@8.6.4/external-library.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script type="text/babel">
      function ChatInput({chatMessages, setChatMessages}){
        const [inputText,setInputText]= React.useState('')
        const [isLoading, setIsLoading] = React.useState(false);

        function saveInputText(event){
          setInputText(event.target.value);
        }
        async function  sendMessage(){
          if (isLoading || inputText === '') {
            return;
          }
          setIsLoading(true);
          
          const newChatMessages = [
          ...chatMessages,
          {
            message:inputText,
            sender:'user',
            id: crypto.randomUUID()
          }
          ]
          setInputText("");
          setChatMessages(newChatMessages);
          


          setChatMessages([
            ...newChatMessages,
            {
              message:"Loading..",
              sender:'robot',
              id: crypto.randomUUID()
            }
          ]);

          const response = await Chatbot.getResponseAsync(inputText);
          setChatMessages([
          ...newChatMessages,
            {
              message:response,
              sender:'robot',
              id: crypto.randomUUID()
            }
          ]);
          setIsLoading(false)
        }
        function handleEnter(event){
          if (event.key == "Enter"){
            sendMessage();
          } else if(event.key == "Escape"){
            setInputText("");
          }
        }
        
        return (
          <div className="chat-input-container">
            <input 
              placeholder="Send a message to Chatbot" 
              size="30" 
              onChange={saveInputText}
              value = {inputText}
              onKeyDown={handleEnter}
              className="chat-input"
            />
            <button
              onClick={sendMessage}
              className="send-button"
            >Send</button>
          </div>
        );
      }
      function ChatMessage({message, sender}){
          return (
            <div className={
              sender === 'user'
              ? 'chat-message-user'
              : 'chat-message-robot'
              }
            >
              {sender === "robot" && (
                <img src="../images/robot.png" width="50" className="chat-message-profile"/>
              )}
            <div className="chat-message-text">
              {message}
            </div>
              {sender === "user" && (
                <img src="../images/user.png" width="50"  className="chat-message-profile"/>
              )}
            </div>
          );
          
      }
      function ChatMessages({chatMessages}){

        return (
          <div className="chat-messages-container">
            {chatMessages.map((chatMessage)=>{
              return(
                <ChatMessage
                message = {chatMessage.message}
                sender = {chatMessage.sender}
                key = {chatMessage.id}
                />
              );
            })}
          </div>
        );

      }
      function App(){
          const [chatMessages,setChatMessages] = React.useState(
          [        
          {
            message:"hello chatbot", 
            sender:"user" ,
            id: 'id1'
          },
          {
            message:"hello human", 
            sender:"robot",
            id: 'id2' 
          },
          {
            message:"How to play badminton", 
            sender:"user",
            id: 'id3' 
          },
          {
            message:"I dont know", 
            sender:"robot",
            id: 'id4' 
          }
          ]
        );

        
        return (
          <div className="app-container">

            <ChatMessages
              chatMessages = {chatMessages} 
            />
            <ChatInput 
              chatMessages = {chatMessages}
              setChatMessages = {setChatMessages}
             />

          </div>
        );
      }

      
      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
      
    </script>
</body>
</html>
