<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Basics</title>
</head>
<body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev@8.6.4/external-library.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script type="text/babel">


      function Appear(event){
        const [inputText,setInputText] = React.useState('');
        function appearOnType(event){
          setInputText(event.target.value);
        }
        function resetInput(){
          setInputText('');
        }
        function exampleInput(){
          setInputText('Alice');
        }
        return (
          <>
            <input placeholder="Type a name here" onChange={appearOnType} value={inputText} />
            <button onClick={resetInput}>Reset</button>
            <button onClick={exampleInput} value={inputText}>Example</button>
            <p>{inputText}</p>
          </>
        );

      }

      function App(){
        return(
          <Appear />
        );
      }

      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
      
    </script>
</body>
</html>
