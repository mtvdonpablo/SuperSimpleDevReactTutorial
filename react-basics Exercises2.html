<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Basics</title>
</head>
<body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev@8.6.4/external-library.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script type="text/babel">

      function ProductDetails({product,price, discountPrice,imgSrc}){
        return (
          <div>
          <img src={imgSrc} width="150"/>
            <p>{product}</p>
            {!discountPrice ? (
              <p>Price: ${price}</p>) : (
              <>
                <del><p>Price: ${price}</p></del> 
                <p>Discount price: ${discountPrice}</p>
              </>
            )}  
            <button>Add to Cart </button>
          </div>
        );
      }

      function App(){
        return (
          <>
            <ProductDetails 
              product="Tennis balls"
              price="6.00" 
              imgSrc="./images/tennis-balls.png"
            />
            <ProductDetails 
              product="Plain T shirt"
              price="7.99" 
              imgSrc="./images/plain-t-shirt.png"
            />
            <ProductDetails 
              product="Cotton socks"
              price="10.90" 
              discountPrice = "5.45"
              imgSrc="./images/cotton-socks.png"
            />

          </>
        );
      }


      

      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);

      
    </script>
</body>
</html>
