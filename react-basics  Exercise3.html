<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Basics</title>
</head>
<body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev@8.6.4/external-library.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script type="text/babel">
      
      



      function Button({count, setCount}){
        function clickCount(){
          console.log('Clicked');
          setCount(count + 1);
        }
        return(
          <>
            {count === 1 && <button onClick={clickCount}>Clicked {count} time</button> }
            {count != 1 && <button onClick={clickCount}>Clicked {count} times</button> }
          </>
        )
      }
      function ResetButton({setCount}){
        
        function resetValue(){
          setCount(0);
        }
        return(
          <button onClick={resetValue}>Reset</button>
        )
      }
      function App(){
        const [count,setCount] = React.useState(0);
        console.log(count);
        return (
          <>
          <Button 
            count = {count}
            setCount = {setCount}
          />
          <Button 
            count = {count}
            setCount = {setCount}
          />
          <ResetButton 
            setCount = {setCount}
          />

          </>
        )
      }
      
      const container = document.querySelector('.js-container');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);

      
    </script>
</body>
</html>
